<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-title">{{mode}} Section</h4>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
         <div class="col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4 left-align" for="section">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="section" placeholder="Enter Section Name" required ng-model="section.name">
                    </div>
                </div>                
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveSection()" ng-disabled="section.name == undefined">Save</button>
    <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
