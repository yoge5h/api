<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-title">{{mode}} Student</h4>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4 left-align" for="firstName">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required ng-model="student.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4 left-align" for="lastName">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last name" required ng-model="student.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4 left-align" for="email">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required ng-model="student.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4 left-align" for="phone">Phone</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required ng-model="student.phone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4 left-align" for="section">Section</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="section" ng-model="student.section" convert-to-number>
                            <option ng-repeat="section in sections" value={{section.id}}>{{section.name}}</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="savestudent()" ng-disabled="((student.firstName == undefined) || (student.lastName == undefined)|| (student.email == undefined) || (student.section == undefined))">Save</button>
    <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
