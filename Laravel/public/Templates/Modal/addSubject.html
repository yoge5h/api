<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-title">{{mode}} Subject</h4>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4 left-align" for="subject">Code</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="subject" placeholder="Enter Subject Code" required ng-model="subject.code">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4 left-align" for="name">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" placeholder="Enter Subject Name" required ng-model="subject.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4 left-align" for="section">Section</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="section" ng-model="subject.sectionId" convert-to-number>
                            <option ng-repeat="section in sections  | orderBy:'name'" value={{section.id}}>{{section.name}}</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="savesubject()" ng-disabled="((subject.name == undefined) || (subject.code == undefined)|| (subject.sectionId == undefined))">Save</button>
    <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
