<div class="row tab-row-content">
    <div class="col-xs-6 col-sm-4">
        <button class="btn btn-primary" ng-click="addSection()">Add Section</button>
    </div>
</div>
<div class="row tab-row-content">
    <div class="col-xs-12 col-sm-6"  set-max-height>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th ng-repeat="header in sectionHeadings">{{header}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="section in sections | orderBy:'name'">
                    <td>{{section.name}}</td>
                    <td><span class="clickable glyphicon glyphicon-edit" uib-tooltip="Edit section." ng-click="editSection(section)"></span></td>
                </tr>
            </tbody>
        </table>    
    </div>
</div>
