<div ng-if="!isLogin" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
            <a class="navbar-brand" ui-sref="NOTICE" ng-click="activeOnHome()"><img src="Images/logo.png" style="height:inherit"/></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="menuItem in menuItems" ng-class="menuItem.active">
                    <a ui-sref="{{menuItem.url}}" ng-click="changeActiveMenu(menuItem.id)">
                        <span ng-class="menuItem.icon"></span>{{menuItem.title}}
                    </a>
                </li>               
            </ul>
            <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Welcome <span class="caret"></span></a>
              <ul class="dropdown-menu">
                  <li><a class="smallScreenFontColor" href="javascript:void(0)" ng-click="changePassword()">Change Password</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a class="smallScreenFontColor"  href="javascript:void(0)" ng-click="logout()">Logout</a></li>   
              </ul>
            </li>
          </ul>   
        </div>
    </div>
</div>
