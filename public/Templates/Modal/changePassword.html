<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-title">Change Password</h4>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
         <div class="col-xs-12">
            <form class="form-horizontal">                
                <div class="form-group">
                    <label class="control-label col-sm-4 left-align" for="newPassword">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter New Password" ng-model="password.password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4 left-align" for="verify">Confirm</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="verify" placeholder="Enter New Password" ng-model="password.password_confirmation">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="changePassword()" ng-disabled="((password.password != password.password_confirmation) || (password.password == undefined) || (password.password_confirmation == undefined))">Save</button>
    <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
