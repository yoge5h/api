<div class="row tab-row-content">
    <div class="col-xs-6 col-sm-4">
        <button class="btn btn-primary" ng-click="addSubject()">Add Subject</button>
    </div>
    <div class="col-xs-6 col-sm-8">
        <form class="form-horizontal">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-2 left-align" for="section">Section</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="section" ng-model="selectedSubject.section" ng-change="getSubjectsForSection()" convert-to-number>
                            <option ng-repeat="section in sections | orderBy : 'name'" value={{section.id}}>{{section.name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>               
        </form>       
    </div>
</div>
<div class="row tab-row-content">
    <div class="col-xs-12 col-sm-8" set-max-height>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th ng-repeat="header in subjectHeadings">{{header}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subject in subjects | orderBy:'name'">
                    <td>{{subject.code}}</td>
                    <td>{{subject.name}}</td>
                    <td>{{subject.section.name}}</td>
                    <td><span ng-if="subject.isActive" class="glyphicon glyphicon-ok" style="color:#2bd831"/><span ng-if="!subject.isActive" class="glyphicon glyphicon-remove" style="color:#e23237"/></td>
                    <td><span class="clickable glyphicon glyphicon-edit" uib-tooltip="Edit subject." ng-click="editSubject(subject)"></span>&nbsp;&nbsp;<span class="clickable glyphicon glyphicon-refresh" uib-tooltip="Change active status." ng-click="changeActiveStatus(subject.id)"></span></td>
                </tr>
            </tbody>
        </table>    
    </div>
</div>
