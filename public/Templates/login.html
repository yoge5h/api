<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">            
            <div class="account-wall">
                <img class="profile-img" src="Images/logo2.png"
                    alt="">
                <form class="form-signin">
                    <input type="email" class="form-control" placeholder="Email" required autofocus ng-model="userInfo.email">
                    <input type="password" class="form-control" placeholder="Password" required ng-model="userInfo.password">
                    <button class="btn btn-lg btn-primary btn-block" ng-click="doLogin()">Sign in</button>
                </form>
            </div>
            <a href="#" class="text-center download-app"><span class="glyphicon glyphicon-download"></span> Download Android App </a>
        </div>
    </div>
</div>
